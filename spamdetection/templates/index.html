<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 100px;
            max-width: 600px;
            margin: auto;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Detection</h1>
        <form method="POST" action="/predict">
            <input type="text" name="message" placeholder="Enter your message" required>
            <br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <p>Input: "{{ user_input }}"</p>
            <p>Prediction: {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
